- name: Install Chocolatey/SSH/Git
  hosts: windows
  gather_facts: false
  tasks:
    - name: Install Chocolatey Windows Package Manager
      win_chocolatey:
        name: chocolatey
        state: present  

    - name: Install Git using Chocolatey
      win_chocolatey:
        name: git
        state: present

    - name: Install openssh
      win_chocolatey:
        name: openssh
        package_params: /SSHServerFeature /KeyBasedAuthenticationFeature
        state: present

    - name: set the default shell to PowerShell
      win_regedit:
        path: HKLM:\SOFTWARE\OpenSSH
        name: DefaultShell
        data: C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe
        type: string
        state: present  

    - name: Enable PubkeyAuthentication yes in sshd_config
      win_lineinfile:
        path: '%ProgramData%\ssh\sshd_config'
        regexp: '#PubkeyAuthentication yes'
        line: 'PubkeyAuthentication yes'

    - name: StrictModes no in sshd_config
      win_lineinfile:
        path: '%ProgramData%\ssh\sshd_config'
        regexp: '#StrictModes yes'
        line: 'StrictModes no'

    - name: Configure and enable SSH on standard port 
      win_firewall_rule:
       name: OpenSSH
       localport: 22
       action: allow
       direction: in
       protocol: tcp

    - name: Set up authorised key file
      win_lineinfile:
        path: '%ProgramData%\ssh\administrators_authorized_keys'
        line: "{{ lookup('file', '/mnt/c/Users/Nisam/win.pub') }}"
        create: Yes

    - name: Disable inheritence
      win_acl_inheritance:
        path: C:\ProgramData\ssh\administrators_authorized_keys
        state: absent

    - name: Set the owner on the authorised keys file.
      win_owner:
        path: C:\ProgramData\ssh\administrators_authorized_keys
        user: "{{ ansible_hostname }}\\Ansible"
